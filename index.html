<!DOCTYPE html>
<html>

<head>
  <title>Bowling in Javascript</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styling.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway:500" rel="stylesheet">
  <script src="src/game.js"></script>
  <script src="src/frame.js"></script>
  <script src="src/roll.js"></script>
  <script src="src/finalFrame.js"></script>
  <script src="src/interface.js"></script>
</head>

<body>
  <h1>Ten Pin Bowling</h1>
    <div class="pin-selection">
      <div class="pin-row-four">
        <input type=submit class="pin" value="7">
        <input type=submit class="pin" value="8">
        <input type=submit class="pin" value="9">
        <input type=submit class="pin" value="10">
      </div>
      <div class="pin-row-three">
        <input type=submit class="pin" value="4">
        <input type=submit class="pin" value="5">
        <input type=submit class="pin" value="6">
      </div>
      <div class="pin-row-two">
        <input type=submit class="pin" value="2">
        <input type=submit class="pin" value="3">
      </div>
      <div class="pin-row-one">
        <input type=submit class="pin" value="1">
      </div>
      <div class="pin-row-zero">
        <button class="gutter" value="0">Gutter Ball</button>
      </div>
    </div>
    <table>
        <tr>
          <th id ='score'>Frames</th>
          <th colspan="3">1</th>
          <th colspan="3">2</th>
          <th colspan="3">3</th>
          <th colspan="3">4</th>
          <th colspan="3">5</th>
          <th colspan="3">6</th>
          <th colspan="3">7</th>
          <th colspan="3">8</th>
          <th colspan="3">9</th>
          <th colspan="4">10</th>
          <th id ='score'>Score</th>
        </tr>
        <tr>
          <td id ='score'>Scores</td>
          <td class="frame-empty"></td>
          <td class="frame1-roll1"></td>
          <td class="frame1-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame2-roll1"></td>
          <td class="frame2-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame3-roll1"></td>
          <td class="frame3-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame4-roll1"></td>
          <td class="frame4-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame5-roll1"></td>
          <td class="frame5-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame6-roll1"></td>
          <td class="frame6-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame7-roll1"></td>
          <td class="frame7-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame8-roll1"></td>
          <td class="frame8-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame9-roll1"></td>
          <td class="frame9-roll2"></td>
          <td class="frame-empty"></td>
          <td class="frame10-roll1"></td>
          <td class="frame10-roll2"></td>
          <td class="frame10-roll3"></td>
          <td id ='score' class="score"></td>
        </tr>
          <td id ='score'>Totals</td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame1-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame2-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame3-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame4-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame5-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame6-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame7-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame8-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame9-score"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame-empty"></td>
          <td class="frame10-score"></td>
          <td id ='score' class="score"></td>
        <tr>

        </tr>
      </table>
      <div class="start-over">
          <button class="reset">Reset</button>
      </div>
</body>

</html>
